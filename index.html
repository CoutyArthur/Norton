<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="house.js"></script>
    <script src="road.js"></script>

  </head>
  <body>
    <a-scene>
      <a-camera rotation="-90 0 0"></a-camera>
      <a-entity house="width: 2.5; height: 2; color: #FF0000" position="-12 -40 -13"></a-entity>
      <a-entity house="width: 2.5; height: 2; color: #00FF00" position="-8 -40 17"></a-entity>
      <a-entity house="width: 2.5; height: 2; color: #0000FF" position="12 -40 -15"></a-entity>
      <a-entity house="width: 2.5; height: 2; color: #FFFFFF" position="11 -40 15"></a-entity>
      <a-entity road="width: 4; position_start: -15 -40 -10; position_end: 20 -40 10"></a-entity>
      <a-plane
      position="0 -40 0"
      rotation="-90 0 0"
      width="40"
      height="40"
      color="#7BC8A4" ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
